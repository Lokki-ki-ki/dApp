<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>LuxChain</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-push-2">
                    <h1 class="text-center">LuxChain</h1>
                    <hr />
                    <br />
                </div>
            </div>

            <div id="loading">The web is loading</div>
            <div id="content"></div>
            <div>
                <label id="tk-name">Token name</label>
                <input id="tk-name" />
            </div>
            <div>
                <label id="tk-to">Token to</label>
                <input id="tk-to" />
            </div>
            <div>
                <label id="tk-ser">Token serial number</label>
                <input id="tk-ser" />
            </div>
            <button id="btn-mint">mint the token</button>

            <div id="userinfo" class="row">
                <p>This is user address</p>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
